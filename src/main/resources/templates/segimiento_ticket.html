<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <style>
        *{
            margin: 0;
        }
        nav{
            background-color: yellow;
            height: 15vh;
            min-height: 15vh;
        }
        footer{
            background-color: rgb(107, 107, 107);
            height: 15vh;
            min-height: 15vh;
        }
        section{
            min-height: calc(100vh - 30vh);
            display: flex;
        }
        .mensajes{
            display: flex;
            flex-direction: column;
        }
    </style>
    <nav>
        contedido navbar
    </nav>
    <section >
      <div>
        <h1>TICKETERA Agencia</h1>
        <p>Id: <span th:text="${ticket.id}"></span></p>
        <p>nombre: <span th:text="${ticket.name}"></span></p>
        <p>apellido: <span th:text="${ticket.lastName}"></span></p>
        <p>email: <span th:text="${ticket.email}"></span></p>
        <p>rol: <span th:text="${ticket.rol}"></span></p>
        <p>Instituto: <span th:text="${ticket.institute}"></span></p>
      </div>
        
       <div class="contenedorMensajes">
        <div class="mesajes">
            <div th:each="ask : ${ticket.ask}">
                <p><span th:text="${ticket.name}"></span><span> </span><span th:text="${ask.dateOfDischarge}"></span></p>
                <p >descripcion: <span th:text="${ask.description}"></span></p>
            </div>
            
           </div>
           <form th:action="@{/ticket/modify}" method="post">
               <label for="description">Descripcion</label>
               <input type="text" name="description" id="description">
               <input type="hidden" name="id" id="id" th:value="${ticket.id}">
               <input type="submit" value="enviar">
           </form>
       </div>
    </section>
  <footer>
contenido pie
  </footer>  
</body>
</html>
